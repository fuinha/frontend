fragment userQueryFields on User {
    id,
    name,
    email,
    # customer {
    #   id,
    #   displayField: name,
    # }
  }

query GetUsers($first: Int!, $page: Int) {
    apollo_paginated_users(first: $first, page: $page) {
      data {
        ...userQueryFields
      }
      paginatorInfo {
        perPage
        total
      }
    }
  }
  
  query GetUser($id: ID!) {
    apollo_single_user(id: $id){
      ...userQueryFields
    }
  }
  
