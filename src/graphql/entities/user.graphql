mutation CreateUser(
    $name: String!,
    $email: String!,
  ) {
    createUser(
      input: {
        name: $name,
        email: $email,
      }
    ) {
      id
    }
  }

mutation UpdateUser(
    $id: ID!,
    $name: String,
    $email: String,
) {
    updateUser(
      input: {
        id: $id,
        name: $name,
        email: $email,
      }
    ) {
      id
    }
}


mutation DeleteUser($id: ID!) {
  deleteUser(id: $id){
    id
  }
}
